<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>

    <link href="css/styles.css" rel="stylesheet">
</head>

<body background="css/DEFAULT_FOND_PAGE.jpg">

    <div id="gameArea">
    </div>

    <!-- Ecran qui apparaît au tout début -->
    <script id="intro-screen-template" type="text/template">

        <div class="titleWrapper">

            <div class="title">
                PUISSANCE 4
            </div>
            <div class="info">
                <label for="inputPlayerName" class="Name">Your Name:</label>
                <input id="inputPlayerName" type="text" />
            </div>

            <div class="buttons">

                <button id="btnCreateGame" class="btn left">CREATE</button>
                <button id="btnJoinGame" class="btn right">JOIN</button>
                <div style="clear:both"></div>
                <div id="mid">
                </div>
            </div>

        </div>

    </script>

    <!-- Ecran qui apparaît lorsque l'on clique sur le bouton "CREATE" -->
    <script id="create-game-template" type="text/template">
        <div class="joinGameWrapper">
            <div class="info">
                <label for="inputPlayerName" class="PlayerName">Your Name:</label>
                <label id="hostPlayerName" class="inputPlayerName" type="text" />
            </div>

            <div class="info">
                <label for="inputGameId" class="GameId">Game ID:</label>
                <label id="spanNewGameCode" class="inputGameId" type="text"/>
            </div>
            <div id="playerWaitingMessage"></div>
        </div>
    </script>

    <!-- Ecran qui apparaît lorsque l'on clique sur le bouton "JOIN"  -->
    <script id="join-game-template" type="text/template">
        <div class="joinGameWrapper">
            <div class="info">
                <label for="inputPlayerName" class="PlayerName">Your Name:</label>
                <label id="secondPlayerName"  class="inputPlayerName" type="text" class="ReturnName"/>
            </div>

            <div class="info">
                <label for="inputGameId" class="GameId">Game ID:</label>
                <input id="inputGameId"  class="inputGameId2" type="text"/>
            </div>

            <div class="info buttons">
                <button id="btnStart" class="btnStart">Start</button>
                <div id="playerWaitingMessage"></div>
            </div>
        </div>
    </script>

    <!-- Ecran de jeu -->
    <script id="game-template" type="text/template">

        <div class="joinGameWrapper">
                <input class="btn" type="button" value="p1" id="btplayer1">
                <input class="btn" type="button" value="p2" id="btplayer2">
        </div>
    </script>


    <!-- Librairies -->
    <script src="libs/jquery-2.0.2.min.js"></script>

    <script src="libs/textFit.min.js"></script>

    <script src="libs/fastclick.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script src="app.js"></script>

</body>

</html>
