<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">

    <meta name="read-only" content="true">
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <meta name="author" content="none">
    <style>
      #color_change {
        border: 1px solid;
      }
      .cow_color {
        font-weight: bold;
      }
    </style>
    <script type="text/javascript" src="jquery/js/jquery-1.9.0.min.js"></script>
    
    <script>
    $(document).ready(function() {
	$( "#button_change" ).click(function() {
	$( ".cow_color" ).text($( "#input_color" ).val())
	});
    });
    </script>
  </head>
  <body>
     
    <h2>La vache <span class="cow_color">Bleue</span> par Gelett Burgess</h2>
    <p> Je n'ai jamais vu une vache <span class="cow_color">Bleue</span>,
      Je n'espère jamais voir un ;
      Mais je peux vous dire, de toute façon,
      Je verrais plutôt qu'être un !
    </p>

    Changer la couleur de la vache :
    <input id="input_color" value="Pourpre"></input>
    <button id="button_change">
      Changer !
    </button>

  </body>
